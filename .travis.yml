language: node_js

node_js:
  - "10"

dist: trusty

os: linux

notifications:
  email: false

before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash
  - export PATH="$HOME/.yarn/bin:$PATH"

cache:
  yarn: true
  directories:
    - ".eslintcache"
    - "node_modules"

script:
  - yarn run lint
  - yarn run test
